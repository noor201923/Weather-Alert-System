<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Weather Data</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>

  <h2>🌦️ City Weather Form</h2>

  <!-- User Form to add city data -->
  <form id="cityForm">
    <input type="text" id="cityName" placeholder="City Name" required>
    <input type="number" id="temperature" placeholder="Temperature (°C)" required>
    <input type="number" id="windSpeed" placeholder="Wind Speed (km/h)" required>
    <br>
    <button type="submit">➕ Add City</button>
  </form>

  <h2>🏙️ All Cities Data:</h2>
  <div id="citiesList"></div>

  <script src="script.js"></script>

</body>
</html>
